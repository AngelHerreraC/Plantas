<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container mt-5">
        <form action="" id="form">
            <div class="form-group">
                <label for="name_plant">Nombre:</label>
                <input type="text" class="form-control" id="name_plant" name="name_plant">
            </div>
    
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
    
            <div class="form-group">
                <label for="origen">Origen:</label>
                <input type="text" class="form-control" id="origen" name="origen">
            </div>
    
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select class="form-control" id="tipo" name="tipo">
                    <option value="arbol">√Årbol</option>
                    <option value="flor">Flor</option>
                    <option value="arbusto">Arbusto</option>
                </select>
            </div>

            <div class="container ">
                <div class="checks col-8">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="arbol" name="tipo[]" value="podar">
                        <label class="form-check-label" for="podar">Podar</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fertilizar" name="tipo[]" value="fertilizar">
                        <label class="form-check-label" for="fertilizar">Fertilizar</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="regar" name="tipo[]" value="regar">
                        <label class="form-check-label" for="regar">Regar</label>
                    </div>                    
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="origen" name="origen">
                    <input type="text" class="form-control" id="origen" name="origen">
                    <input type="text" class="form-control" id="origen" name="origen">
                </div>

            </div>
           
    
            <button type="submit" class="btn btn-primary">Enviar</button>
    
        </form>
    </div>
</body>

</html>
